<div class="card" *ngIf="weatherService.weather$ | async as weather">
    <div class="icon">

    </div>
    <div class="temp">
        <p>Temperatura</p>
        <p>{{ weather.temp }}</p>
    </div>
    <div class="description">
        <h2> {{weather.name}} </h2>
        <p> {{weather.description}} </p>
    </div>
</div>
